<div class="container">
<div class=hero-unit>
  <h3>Next Jobs due for delivery</h3>
</div>
<table class="table table-hover sortable">
  <thead>
    <tr>
      <th>Job</th>
      <th>Printer</th>
      <th>Print_ref</th>
      <th>Customer</th>
      <th>JobStatus</th>
      <th data-defaultsort="desc">Del_date1</th>
    </tr>
  </thead>
  <tbody>
  <repeat group="{{ @result }}" value="{{ @item }}">
   <tr>
    <td><a href={{@BASE}}/job/{{@item.Job}}>{{@item.Job}}</td>
    <td>{{@item.PrinterLookup}}</td>
    <td>{{@item.Print_ref}}</td>
    <td>{{@item.Customer}}</td>
    <td>{{@item.JobStatus}}</td>
    <td>{{ @item.Del_date1 }}</td>
  </tr>
  </repeat>
  </tbody>
</table>
</div>

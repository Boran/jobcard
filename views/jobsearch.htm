<div class="container">

<check if="{{ @warn }}">
  <div class="alert alert-warning">{{@warn}}</div>
</check>

<form name="find" action="/jobcard/find" method="POST">
  <div class="form-group">
    <label for="inputSearch">Job no.</label>
    <input type="number" class="form-control" id="job" name="job" placeholder="Enter Job no.">
  </div>
  <button type="submit" class="btn btn-primary btn-lg" value="Submit">Search</button>
</form>
</div>
